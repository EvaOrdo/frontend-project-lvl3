<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rss project</title>
  </head>
  <body>
    <div class="container-fluid">
      <form action class="rss-form">
        <div class="row">
          <div class="col">
            <input id="url-input" autofocus required name="url" class="form-control w-100" autocomplete="off">
          </div>
          <div class="col-auto">
            <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Add</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
